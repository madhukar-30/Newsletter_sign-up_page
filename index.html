<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="overlay"></div>
  <main>
    <span class="loader"></span>
  
 
    <div class="main-container">
        <div class="content">
            <h1>Stay updated!</h1>
            <p class="heading-description"> Join 60,000+ product managers receiving monthly updates on:</p>
            
  <div class="update-topic">
    <img src="images/icon-list.svg" alt="icon-list">
    <p> Product discovery and building what matters</p>
  </div>
  <div class="update-topic">
    <img src="images/icon-list.svg" alt="icon-list">
    <p>Measuring to ensure updates are a success </p>
  </div>
  <div class="update-topic">
    <img src="images/icon-list.svg" alt="icon-list">
    <p> And much more! </p>
  </div>
 
        <form   id="newsletterForm" method="post" >
          <div class="label-container">
           <label for="email">Email address</label>
            <span id="error"></span>
          </div>
       
            <div class="input-grid">
             
            <input type="email" id="email" placeholder="email@company.com">
            <input type="submit" name="email" value="Subscribe to monthly newsletter ">
        </div>
        </form>
        
        </div>
        <picture class="image">
            <source media="(max-width:800px)" srcset="images/illustration-sign-up-mobile.svg">
            <img src="images/illustration-sign-up-desktop.svg" alt="illustration image">
          </picture>

    </div>
 
  </main>
</body>
</html>
